version: 2
updates:
  - package-ecosystem: "pub"
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
    # dependabotを動作させるため、`pubspec.yaml` におけるバージョン制約を設けていない。
    # そのため、`pubspec.lock` のみの更新で十分。
    versioning-strategy: "lockfile-only"
  - package-ecosystem: "gradle"
    directory: "/android/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/dev-agent/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
