runs:
  using: "composite"
  steps:
    - name: Cache Gradle
      uses: actions/cache@8492260343ad570701412c2f464a5877dc76bace # v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
